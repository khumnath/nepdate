name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
          
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
         with:
        aqtversion: '==3.1.*'
        version: '6.2.0'
        host: 'linux'
        target: 'desktop'
        arch: 'gcc_64'
        tools: 'tools_cmake'
        archives: 'qttools qtsvg qtdeclarative qtbase icu'
      - name: Build Project
        run: |
          mkdir build
          cd build
          qmake ../nepdate.pro
          make
